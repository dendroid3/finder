<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Portfolio Builder</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="nav-div">
      <h1 class="logo">Welcome to Group 20's Project</h1>
      <nav>
        <ul class="nav-list">
          <li><a href="/">Home</a></li>
          <li><a href="login.html">Login</a></li>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Services</a></li>
          <li><a href="#">Contact Us</a></li>
        </ul>
      </nav>
    </div>
    <main>
      <h1>User registration</h1>
      <div
        class=""
        style="
          background-color: ;
          display: flex;
          justify-content: center;
          height: 105vh;
        "
      >
        <form action="./submit" method="POST">
          <div class="input-div">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" title="name" required />
          </div>

          <div class="input-div">
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" title="email" required />
          </div>

          <div class="input-div">
            <label for="phone_number">Phone Number:</label>
            <input
              type="tel"
              id="phone"
              name="phone"
              title="Enter phone number in its proper format. It should ideally be like: 07XXXXXXXX"
              pattern="[0-9]{10}"
              required
            />
          </div>

          <div class="input-div">
            <label for="password">Password:</label>
            <input
              type="password"
              id="password"
              name="password"
              minlength="8"
              required
            />
          </div>

          <div class="input-div">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="don" name="dob" required />
          </div>

          <div class="input-div">
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
              <option value="male">Male</option>
              <option value="female">Female</option>
              <option value="other">Other</option>
            </select>
          </div>

          <div class="input-div">
            <label for="profilePic">Profile Picture:</label>
            <input
              style="display: none"
              type="file"
              id="profilePic"
              name="profilePic"
              accept="image/*"
              required
            />
            <div
              style="
                height: 3rem;
                border-radius: 0.5rem;
                border: black 0.1rem solid;
                cursor: pointer;
                display: flex;
                align-items: center;
                padding-left: 0.25rem;
              "
              id="profileImageSelection"
            >
              Select Profile Picture
            </div>
          </div>

          <button class="submit-button" type="submit">Register</button>
          <button class="submit-button">Login</button>
        </form>
      </div>
    </main>
    <footer>
      <p>Contact us at info@email.com</p>
    </footer>
    <script src="./index.js"></script>
  </body>
</html>
